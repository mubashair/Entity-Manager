<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Employee Form</h1>

	<form th:action="@{/employees}" th:object="${emp}" method="post">
		<div class="form-group">
			<input type="hidden" th:field="*{id}" />
			<label>Name: </label>
			<input type="text" class="form-control" th:field="*{name}" required /><br />
			<label>Position: </label>
			<input type="text" class="form-control" th:field="*{position}" required /><br />

			<label>Salary:</label>
			<input type="text" class="form-control" th:field="*{salary}" required /><br />
			<button type="submit" class="btn btn-primary">Save Employee</button>
			<a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
		</div>
	</form>
	




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
