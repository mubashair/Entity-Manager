<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
</head>
<body>
    <h1>Error Page</h1>
    <p><strong>Error:</strong> <span th:text="${error}"></span></p>
    <p><strong>Message:</strong> <span th:text="${message}"></span></p>
    <p><strong>Details:</strong> <span th:text="${details}"></span></p>
    <p><strong>Timestamp:</strong> <span th:text="${#dates.format(#dates.create(${timestamp}), 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <a th:href="@{/login}">Go Back to Home</a>
</body>
</html>
