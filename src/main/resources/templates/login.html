<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Login</h1>

	<!-- Show logout message -->
	<p th:if="${param.logout}" style="color: green;">You have been logged out successfully!</p>
	<p th:if="${param.error}"  style="color:red;">Invalid username or password</p>
	<p th:if="${param.registered}" style="color: green;"> Registeration successful please log in!</p>

	<form th:action="@{/login}" method="post">
		<input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<div class="form-control">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" class="form-control">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" class="form-control">
		</div>
		<button type="submit" class="btn btn-info">Login</button>
		<a href="/register" class="btn btn-primary">Register</a>
	</form>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
