<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <a th:href="@{/employees/new}">Add New Employee</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.position}">Position</td>
            <td th:text="${employee.salary}">Salary</td>
            <!--<td>
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Edit</a>
                <a th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
            </td>-->
        </tr>
    </table>
</body>
</html>
